{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="icon" href="{% static '' %}">
    <title>CV management system</title>
  </head>
  <body>
    <table align="center" border="2" width="1200">
        <tr><th style="background-color: black"><img src="{% static 'images/rms logo.jpg' %}" width="100" height="100"></th>
            <th style="background-color: black;color: orangered;font-size: 50px;text-align: center">
                Resume Management System
            </th>
        </tr>
        <tr>
            <th colspan="2">{% block menu_place %}
                   {% endblock %}
            </th></tr>
        <tr><th colspan="2">{% block content_place %}
        {% endblock %}</th></tr>
        <tr><th colspan="2" style="background-color: black;color: orangered;font-size: 20px;text-align: center">copyright @ RMS</th></tr>
    </table>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->

</html>
