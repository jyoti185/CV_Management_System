{% extends 'common.html' %}
{% block menu_place %}
    <style>
    .menu{
        background-color: orangered;
          border: black;
          border-radius: 10px;
          border-style: solid;
          margin: 10px;
    }
    </style>
    {% include 'home_menu.html' %}
{% endblock %}
{% block content_place %}
    {% load static %}
    <style>
    a{
        text-decoration: none;
        color: orangered;
    }
    </style>
    <form action="{% url 'validate' %}" method="post">
    {% csrf_token %}

    <table align="center" border="0">

      <tr>
          <th colspan="2" style="background-color: blue;color: white;width: 500px;text-align: center;font-size: 20px">OTP Validate page</th>
      </tr>
        <tr>
            <th style="text-align: center">
             Contact No:   <input type="number" placeholder="contact no" name="c1" required>
            </th>
        </tr>
       <tr>
           <th style="text-align: center">
              OTP: <input type="number"placeholder="OTP" name="c2" required>
           </th>

       </tr>
        <tr>
            <th style="text-align: center">
                 <button type="submit" class="btn btn-warning">submit</button>
            </th>
        </tr>


    </table>
    </form>
    {% if message %}
        <div  style="text-align: center;font-size: 20px" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>worning!</strong> {{ message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
    {% endif %}
{% endblock %}
